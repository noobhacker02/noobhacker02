name: Update README with Projects

on:
  schedule:
    # Runs every day at 00:00 UTC (adjust as needed)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger
  push:
    branches:
      - main
    paths:
      - 'scripts/update_projects.py'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üîÑ Run Update Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/update_projects.py
      
      - name: üìù Check for Changes
        id: check_changes
        run: |
          git add README.md
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No changes detected in README.md"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changes detected in README.md"
          fi
      
      - name: üíæ Commit and Push Changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Pull latest changes with rebase
          git pull --rebase origin main || echo "No remote changes to pull"
          
          # Commit changes
          git commit -m "ü§ñ Auto-update: Featured projects ($(date +'%Y-%m-%d %H:%M'))"
          
          # Push with retry logic
          for i in {1..3}; do
            if git push origin main; then
              echo "‚úÖ Successfully pushed changes"
              exit 0
            else
              echo "‚ö†Ô∏è Push failed, attempt $i of 3"
              git pull --rebase origin main
              sleep 2
            fi
          done
          
          echo "‚ùå Failed to push after 3 attempts"
          exit 1